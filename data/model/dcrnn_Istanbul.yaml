---
base_dir: data/model
log_level: INFO
data:
  batch_size: 32
  dataset_dir: ../data/Berlin/process_0.5/
  test_batch_size: 32
  val_batch_size: 32
  graph_pkl_filename: ../data/Berlin/process_0.5/adj_0.5.npz
  node_pos_pkl_filename: ../data/Berlin/process_0.5/node_pos_0.5.npy

model:
  cl_decay_steps: 2000
  filter_type: dual_random_walk
  horizon: 3
  input_dim: 3
  l1_decay: 0
  max_diffusion_step: 2
  num_rnn_layers: 2
  output_dim: 3
  rnn_units: 32
  seq_len: 3
  use_curriculum_learning: true

train:
  base_lr: 0.01
  dropout: 0
  epoch: 0
  epochs: 100
  epsilon: 1.0e-3
  global_step: 0
  lr_decay_ratio: 0.1
  max_grad_norm: 5
  max_to_keep: 100
  min_learning_rate: 2.0e-06
  optimizer: adam
  patience: 50
  steps: [20, 30, 40, 50]
  test_every_n_epochs: 10